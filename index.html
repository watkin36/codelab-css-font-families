<!doctype html>
<html>

<head>
  <title>Fun with Fonts!</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <style>
      @font-face {
          font-family: "jacko";
          src:  url(fonts/jacko.ttf) format("truetype");
                }

    div {box-shadow: 0px 1px 4px 0px; width: 50%; margin: 0 auto;}
    p{text-align: center;
      font-family: "jacko";
      font-size: 100px;
      letter-spacing: 1px;}

    .s{color: #1851CE}
    .c{color: #C61800}
    .o{color: #FFCF00}
    .t1{color: #31B639}
    .t2{color: #54D8CC}
    h4 {font-family: "Open Sans";}

  </style>

</head>
  <body>
    <h4 class="welcome">Here is my Google font!</h4>
  <div>
    <p><span class="s">S</span> <span class="c">c</span> <span class="o">o</span> <span class="t1">t</span> <span class="t2">t</span></p>
  </div>
</body>

</html>
